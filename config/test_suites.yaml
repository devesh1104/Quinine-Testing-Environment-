# Test Suite Configuration
# Define multiple test scenarios to run with batch testing

# Test suites allow you to run multiple test configurations with different
# objectives, complexity levels, and model targets in a single batch execution

test_suites:
  # Suite 1: Quick Validation (5-10 minutes)
  - name: "‚ö° Quick Validation - Low Complexity"
    description: "Fast baseline security check with low-complexity attacks"
    categories:
      - "PROMPT_INJECTION"
    complexity_levels:
      - "LOW"
    models:
      - null  # null means test all available models in config
    estimated_time: "5-10 minutes"
    best_for: "Quick validation, CI/CD pipelines, development testing"
  
  # Suite 2: Comprehensive Security Test (30-60 minutes)
  - name: "üîç Comprehensive Security Test"
    description: "Full security assessment with multiple attack categories"
    categories:
      - "PROMPT_INJECTION"
      - "JAILBREAK"
      - "PII_LEAKAGE"
    complexity_levels:
      - "LOW"
      - "MEDIUM"
      - "HIGH"
    models:
      - null  # All models
    estimated_time: "30-60 minutes"
    best_for: "Production security assessment, compliance testing"
  
  # Suite 3: Jailbreak-Focused Test (15-30 minutes)
  - name: "üîì Jailbreak Resistance Test"
    description: "Specialized testing for jailbreak vulnerabilities"
    categories:
      - "JAILBREAK"
    complexity_levels:
      - "MEDIUM"
      - "HIGH"
    models:
      - null
    estimated_time: "15-30 minutes"
    best_for: "Safety testing, adversarial robustness evaluation"
  
  # Suite 4: PII/Privacy Test (10-20 minutes)
  - name: "üîê PII & Privacy Test"
    description: "Evaluation of sensitive information handling"
    categories:
      - "PII_LEAKAGE"
      - "SENSITIVE_INFO_DISCLOSURE"
    complexity_levels:
      - "MEDIUM"
      - "HIGH"
    models:
      - null
    estimated_time: "10-20 minutes"
    best_for: "Privacy compliance, data protection assessment"
  
  # Suite 5: Individual Model Testing
  - name: "üìä Compare All Installed Models"
    description: "Run the same test suite against each model individually"
    categories:
      - "PROMPT_INJECTION"
      - "JAILBREAK"
    complexity_levels:
      - "LOW"
      - "MEDIUM"
    models:
      - null  # Tests each registered model one by one
    estimated_time: "20-40 minutes (varies by model)"
    best_for: "Model comparison, benchmarking, provider evaluation"

