# Test execution settings
execution:
  # Run test suites in parallel (uses more resources) or sequentially?
  parallel: false
  
  # Max concurrent test suites when parallel=true
  max_concurrent_suites: 2
  
  # Save results for each suite separately?
  save_individual_reports: true
  
  # Generate combined report across all suites?
  generate_combined_report: true
  
  # Stop on first failure?
  fail_fast: false

# Reporting settings
reporting:
  # Output directory for all reports
  output_dir: "./reports"
  
  # Generate comparative reports?
  generate_comparison: true
  
  # Include model performance metrics in comparison?
  include_metrics: true
  
  # Email results (optional - requires configuration)
  email_results: false
  email_to: "security@example.com"

# Notes on Test Suites:
# 
# Each test suite can have:
#   - name: Human-readable name (appears in reports)
#   - description: What the suite tests
#   - categories: Attack categories to include
#   - complexity_levels: Complexity levels to test
#   - models: Specific models to test (null = all in config)
#   - estimated_time: Approximate duration
#   - best_for: Recommended use cases
#
# To run a specific suite:
#   python src/main.py --mode=batch --suite="Quick Validation"
#
# To run all suites:
#   python src/main.py --mode=batch
#
# Results: Each suite generates separate HTML and JSON reports,
# plus an optional combined report comparing all suites.
